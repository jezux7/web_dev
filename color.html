<!--JD Color-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Color</title>
        <meta charset="UTF">
  <style>
     div{
         height: 150px;
        width: 150px;
        border: solid 3px black;
    }
    .complementary {
      background-color: #3498db; 
      color: #e67e22;           
      border-color: #e67e22;    
    }
    .analogous {
      background-color: #2ecc71; 
      color: #f1c40f;            
      border-color: #27ae60;    
    }
    .triadic {
      background-color: #e74c3c; 
      color: #3498db;            
      border-color: #f1c40f;     
    }
  </style>
</head>
<body>
  <div class="box complementary">complementary</div>
  <div class="box analogous">analogous</div>
  <div class="box triadic">triadic</div>

</body>

</html>
