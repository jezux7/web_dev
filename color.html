<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Color</title>
        <meta charset="UTF">
        <style>
            div{
                height: 150px;
                width: 150px;
                border: solid 3px black;
            }
            #complementary{
                background-color: blue;
                border-color: yellow;
            }
            #analogus{
                background-color: blueviolet;
                border-color: aquamarine;
            }
            #tridiac{
                background-color: brown;
                border-color: darkorange;
            }
        </style>
    </head>
    <body>
        <div id="complementary">
            <p>Complementary</p>
        </div>
        <div id="analogus">
            <p>Analogus</p>
        </div>
        <div id="tridiac">
            <p>tridiac</p>
        </div>
    </body>
</html>
